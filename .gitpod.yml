image:
  file: .gitpod.Dockerfile
tasks:
  - init: npm ci && (cd gutenberg/packages/react-native-editor/android/; ./gradlew assembleDebug)
    command: npm run start:reset
  - name: Trigger JS bundling
    command: gp await-port 8081 && sleep 5 && curl -s -I $(gp url 8081)"/index.bundle?dev=true&minify=false&platform=android" 2>&1 > /dev/null && curl -s -I $(gp url 8081)"/index.bundle?dev=true&minify=false&platform=ios" 2>&1 > /dev/null && qrencode $(gp url 8081) -t ANSIUTF8 -o -
    openMode: split-right
ports:
  - port: 8081
    onOpen: ignore

